<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/reset.css" /><!---字体--->
		<link rel="stylesheet" href="css/common.css" /><!---登录框--->
		<script type="text/javascript" src="js/logincheck.js"></script>
        
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form >
							
							<div class="form_text_ipt">
								<input  id="username" name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" 
id="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									
								</div>
							</div>
                    		
							<div class="form_btn">
								<button type="submit"    onclick="buttonaction()">登录</button>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
		<div style="text-align:center;">
</div>


	</body>
</html>
