
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" Content-Type = "text/html" charset="utf-8">
	<title>职业简历</title>
	<link rel="stylesheet" type="text/css" href="intoduce.css">
	<script type="text/javascript" src = "introduce.js"></script>
</head>
<body>
	<!-- 添加音乐 -->
	<!--<audio controls hidden="hidden" autoplay loop>
	<source src="music/That girl.mp3" type="audio/mpeg" />
	</audio>-->
	<!-- 主模块 -->
	<div id = "model5" background = "image/b1.jpg">
		<div id="header"><b>职业简历</b></div>
		<p class="p1"><b>基本资料</b></p>
		<div id="top">
			<div id="left">
				<form action="" method="get" name="information">
					<!-- 单选框 -->
				<p>姓名： <input type = "text" name = "name" id="name12"></p>
				<p>性别： <label><input type="radio" name="person" id = "sex" value = "Male" checked>Male</label>
						 <label><input type="radio" name="person" id ="sex" value = "Female">Female</label>
				<p>学历： <select id="xueli">
					  <option value="专科">专科</option>
					  <option value="本科">本科</option>
					  <option value="研究生">研究生</option>
					  <option value="博士">博士</option>
				          </select></p>
				<p>电话： <input type = "text" name = "phone" id="phone"></p>
				</form>
			</div>
			<div id="middle">
				<form>
				<p>邮　　箱： <input type = "text" name = "email" id="email"></p>
				<p>年　　龄： <input type = "text" name = "age" id="age"></p>
				<p>毕业院校： <input type = "text" name = "school" id="school"></p>
				<p>薪资要求： <input type = "text" name = "salary" id="salary"></p>
				</form>
			</div>
			<div id="right">
			</div>
		</div>
		<p class="p2"><b>教育背景</b></p>
		<div id = "model2">
			<p>就读时间： <input type = "date" name = "-年-月-日" id = "date1" style = "width:100px;height:15px;background-color:transparent">-<input type = "date" name = "-年-月-日" id = "date2" style = "width:100px;height:15px;background-color:transparent">
			  院    校： <select id="campus">
				<option value="计算机学院">计算机学院</option>
				<option value="经济管理学院">经济管理学院</option>
				<option value="外国语学院">外国语学院</option>
				<option value="理学院">理学院</option>
				</select>
			  主修专业： <select id="zhuanye" >
				     <option value="计算机科学与技术">计算机科学与技术</option>
				     <option value="软件工程">软件工程</option>
				     <option value="网络工程">网络工程</option>
				     <option value="数字媒体技术">数字媒体技术</option>
				     </select></p>
		</p>
		<p><b>主修课程：</b></p>
		<!-- 复选框 -->
		<form name = "sub">
		<p><label><input type="checkbox" name="sb" value="计算机组成原理"/>计算机组成原理</label>
		<label><input type="checkbox" name="sb" value="数据库系统概论"/>数据库系统概论</label>
		<label><input type="checkbox" name="sb" value="计算机操作系统"/>计算机操作系统</label>
		<label><input type="checkbox" name="sb" value="高等数学"/>高等数学</label>
		<label><input type="checkbox" name="sb" value="大学英语"/>大学英语</label></p>
		<p><label><input type="checkbox" name="sb" value="web应用开发" />web应用开发</label>
		<label><input type="checkbox" name="sb" value="其他"/>其他</label></p>
		</form>
		<!--<textarea wrap = hard name = comment4 rows = 3 cols = 108 style = "background-color:transparent"></textarea> -->


		<p class = "p3"><b>爱好与技术</b></p>
		<div id = "model3">
			<p><b>爱好：</b></p> <textarea wrap = hard id = "comment1" rows = 3 cols = 73 style = "background-color:transparent"></textarea>
			<p><b>技术：</b></p>	 <textarea wrap = hard id = "comment2" rows = 3 cols = 73 style = "background-color:transparent"></textarea>
		</div>
		<p class = "p4"><b>自我评价</b></p>
		<div id = "model4">
			<textarea wrap = hard id = "comment3" rows = 5 cols = 73 style = "background-color:transparent"></textarea>
		</div>
		<!-- 按钮 -->
		<div style = "text-align: center">

		<button onclick="save()"  onmouseover="this.style.backgroundColor = 'red';" onmouseout="this.style.backgroundColor = '';">保存</button>
		</div>
		
	</div>		
</body>
</html>
