<!DOCTYPE html>
<html>
<head>
	<title>简历</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="Myjs.js"></script>
</head>
<body>

	
	<embed src="CXQD.mp3" hidden="true" autostart="true" loop="true">
<div id="large">
	<div id=main>
		
		<table  width="800" align="center">
			<tr>
				
				<td align="center"><p>求职简历<br><font id='H1'>Personal Resume<font></p>
				</td>

				<td >
					
				<img src="p.jpg" width="130" height="130" alt="图片" align="right">
				</td>
			</tr>
			
 
		</table>
		
		
		<table  align="center" width="800">
		
			
			<hr class="line" >
			
			<tr>
				<td>姓名:<input type="text" name="name" id="name" value="李四" onfocus="javascript:if(this.value=='李四')this.value='';"></td>
				<td width="100" height="50"></td>
				
				<td><form name="Myform" >性别:
					<input type="radio"   name="sex" checked=1 value="male" />男
					<input type="radio"   name="sex" value="female" />女
				</form> </td>
				<td width="100" height="50"></td>
				<td>民族:<input type="text" name="nation" id="nation" value="汉族" onfocus="javascript:if(this.value=='汉族')this.value='';"></td>
				<td width="100" height="50"></td>
			</tr>
			<tr>
				<td>出生年月：<input  type="month" id="date" ></td>
				<td width="100" height="50"></td>
				
				<td>联系电话：<input type="text" name="tel" value="123456789" id="tel" onfocus="javascript:if(this.value=='123456789')this.value='';"></td>
				<td width="100" height="50"></td>
				<td>工作经验：	<select id="exper"> 
								<option value="无">无</option> 
								<option value="一年">一年</option>
								<option value="两年以上">两年以上</option>		
								
				</td>
				
				<td width="100" height="50"></td>
			</tr>
			<tr>
				<td>学历：
								<select name="learn" id="learn"> 
								<option value="初中及以下">初中及以下</option> 
								<option value="高中、大专">高中、大专</option>
								<option value="大学">大学</option>		
								<option value="硕士及以上">硕士及以上</option>								
								</select> 
					
				</td>
				<td width="100" height="50"></td>
				
				<td>专业：<input type="text" name="major" id="major" value="计算机专业" onfocus="javascript:if(this.value=='计算机专业')this.value='';"></td>
				<td width="100" height="50"></td>
				
				<td>毕业学校：<input type="text" name="school" id="school" style="width:150%" value ="石油大学" onfocus="javascript:if(this.value=='石油大学')this.value='';"></td>
				<td width="100" height="50"></td>
			
			</tr>
			
			
			<tr>
				<td>住址：<input type="text" name="home" id="home" style="width:150%" value="石油大学九号楼宿舍"onfocus="javascript:if(this.value=='石油大学九号楼宿舍')this.value='';" ></td>
				<td height="50"></td>
			</tr>
			
			
			<tr>
				<td>电子邮箱：<input type="text" name="mail" id= "mail"style="width:150%" value="123456@163.com"onfocus="javascript:if(this.value=='123456@163.com')this.value='';"></td>
				<td height="50"></td>
			</tr>
			
			
			<tr>
				<td>求职意向：<input type="text" name="yixiang" id = "yixiang"value="建筑工程师"onfocus="javascript:if(this.value=='建筑工程师')this.value='';"></td>
				<td height="50"></td>
			</tr>
	   
	   </table>
		
		
	    <hr class="line">
	    
		
		<table align="center" width="800">

				
			
			<tr>
				
				<td>目标职位<input type="text" name="zhiwei" id="zhiwei" style="width:30%" value="工程师"onfocus="javascript:if(this.value=='工程师')this.value='';"></td>
				<td height="50"></td>

			</tr>
	

			<tr>
				<td>目标行业：
								
								<select id="hangye"> 
								<option value="计算机行业">计算机行业</option> 
								<option value="金融行业">金融行业</option>
								<option value="服务行业">服务行业</option>		
								<option value="其他行业">其他行业</option>								
								</select> 
				</td>

				<td height="50"></td>
			</tr>

			<tr>
				<td>期望薪资：
								<select id="salary"> 
								<option value="5000-10000">5000-10000</option> 
								<option value="1W-1.5W">1W-1.5W</option>
								<option value="1.5W-2W">1.5W-2W</option>		
								<option value="2W以上">2W以上</option>								
								</select> 
				</td>

				<td height="50"></td>
			</tr>

			<tr>

				<td>期望地区：
								<select id="area"> 
								<option value="广州">广州</option> 
								<option value="深圳">深圳</option>
								<option value="上海">上海</option>		
								<option value="北京">北京</option>								
								</select> 
				</td>
				
				<td height="50"></td>
			</tr>
			
			<tr>
				<td>爱好特长：
				<label>
				<input name="Habit" type="checkbox" value="keepfit" checked=1/>健身
				</label>
				
				<label>
					<input name="Habit" type="checkbox" value="run" />跑步
				</label>
				
				<label>
					<input name="Habit" type="checkbox" value="baseball" />篮球  	
				</label>
				
				<label><input name="Habit" type="checkbox" value="baminton" />
				羽毛球 
				</label>
				<label><input name="Habit" type="checkbox" value="other" />
				其他
				</label>
				</td>
			
				<td height="50"></td>
		
			</tr>
		
		</table>
		
		
		<hr class="line">
		
	
			<table align="center" width="800">
				<tr>
						<td>自我评价：<br>
							<textarea  id="selfown" cols="30" rows="6"> 
							</textarea></td>
						<td height="50"></td>
				</tr>
			</table>
			
			<hr id="bottomline" >
			
			<table align="center" width="800">
			
			</table>
			
			<div type="submit" id = "button" onclick="get()"><button >确定提交
			
			</div>
			</div>
		</div>
	
</body>
</html>
